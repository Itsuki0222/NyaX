<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyaX</title>
    <!-- ▼▼▼ favicon.png を参照するように変更 ▼▼▼ -->
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- 左側ナビゲーションメニュー -->
        <nav id="left-nav">
            <div id="nav-menu-top">
                <!-- メニュー項目はJSで動的に生成 -->
            </div>
            <div id="nav-menu-bottom">
                <!-- アカウント管理ボタンはJSで動的に生成 -->
            </div>
        </nav>

        <!-- 中央メインコンテンツ -->
        <main id="main-content">
            <header id="page-header">
                <h2 id="page-title">ホーム</h2>
            </header>

            <div id="content-area">
                <!-- Main/Timeline Screen -->
                <div id="main-screen" class="screen hidden">
                    <div class="timeline-tabs">
                        <button class="timeline-tab-button active" data-tab="foryou">おすすめ</button>
                        <button class="timeline-tab-button" data-tab="following">フォロー中</button>
                    </div>
                    <div class="post-form-container">
                        <!-- ポストフォームはJSで動的に生成 -->
                    </div>
                    <div id="timeline"></div>
                </div>
                
                <!-- Explore Screen -->
                <div id="explore-screen" class="screen hidden">
                     <div id="explore-timeline"></div>
                </div>

                <!-- Profile Screen -->
                <div id="profile-screen" class="screen hidden">
                    <div id="profile-header"></div>
                    <div id="profile-tabs"></div>
                    <div id="profile-content"></div>
                </div>
        
                <!-- Settings Screen -->
                <div id="settings-screen" class="screen hidden">
                    <!-- 設定フォームはJSで動的に生成 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 未ログイン時用ボトムバナー -->
    <div id="login-banner" class="hidden">
        <div class="login-banner-content">
            <h3>NyaXはScratchのアカウントがあれば誰でも参加できます</h3>
        </div>
        <div class="login-banner-actions">
            <button id="banner-login-button">ログイン</button>
            <button id="banner-signup-button">参加(アカウント作成)</button>
        </div>
    </div>

    <!-- ローディングオーバーレイ -->
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
